apiVersion: apps.kubermatic.k8c.io/v1
kind: ApplicationDefinition
metadata:
  name: training-application
spec:
  description: An Application created for Trainings.
  documentationURL: https://github.com/cloudnativetrainings/training-application/tree/main/helm-chart
  sourceURL: https://github.com/cloudnativetrainings/training-application/tree/main/helm-chart
  logoFormat: svg+xml
  logo: 
  method: helm
  versions:
    - template:
        source:
          helm:
            chartName: training-application
            chartVersion: 1.0.1
            url: oci://quay.io/kubermatic-labs/helm-charts
      version: 1.0.1
  defaultValues:
    color: lightgrey
    message: "Hello from the app installed into user cluster via kkp application"
    service:
      type: LoadBalancer
    deployment:
      replicas: 3
